    //alert이 뜨고, 입력 안한 곳에 포커스가 맞춰지도록 해보세요.(JQuery의 .focus()를 이용하면 굿!)
        function order() {
            let name = $('#name').val();
            let quantity = $('#quantity').val();
            let address = $('#address').val();
            let mobile = $('#mobile').val();

            if (name == '' ) {
                alert('입력해주세요')
                $('#name').focus()
                return
            }
            else if (quantity == '') {
                alert('입력해주세요')
                $('#quantity').focus()
                return
            }
            else if (address == '') {
                alert('입력해주세요')
                $('#address').focus()
                return
            }

            else if (mobile == '') {
                alert('입력해주세요')
                $('#mobile').focus()
                return
            }
            update_list
        }

        function update_list() {
            let name = $('#name').val();
            let quantity = $('#quantity').val();

            let mobile = $('#mobile').val();
